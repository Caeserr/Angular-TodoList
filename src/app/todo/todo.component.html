<section class="container">
  <div class="heading">
    <img
      class="heading__img"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg"
    />
    <h1 class="heading__title" style="color: black">Todo List</h1>
  </div>
  <div class="myDIV" class="header">
    <form class="form" [formGroup]="todoForm" (ngSubmit)="add()">
      <label class="form__label" style="text-align: center" for="todo">
        ~ Tâches à faire ~</label
      >
      <p></p>
      <input
        class="form__input"
        type="text"
        formControlName="title"
        id="myInput"
        placeholder="Titre.."
      />
      <button class="button"><span>Submit</span></button>
    </form>
  </div>
  <div>
    <ul class="toDoList">
      <li
        style="color: rgb(88, 78, 78)"
        *ngFor="let work of works; let i = index"
      >
        {{ work }}

        <span class="buttonsupp">
          <button mat-fab color="primary" (click)="delete(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </span>
      </li>
    </ul>
  </div>
</section>
